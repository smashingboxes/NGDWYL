
<div class="main-final">
  <p>
     
    Every morning credits you with <span>$</span><span class="number">86,400</span> seconds.
  </p><a href="#">NowGoDoWhatYouLove.com</a>
  <div class="image-wrapper">
    <h1 ng-class="h1Class">{{entry.goal}}</h1>
    <div class="meta"><span>$86,400 / day</span><span>{{entry.user}}</span></div>
  </div>
  <div class="share">
    <p>share</p><i class="fa fa-facebook"></i><i class="fa fa-twitter"></i>
  </div>
</div>
<div class="footer-entries">
  <div ng-repeat="entry in entries | orderBy: 'id':true | limitTo: 4" class="entries"> 
    <p>{{entry.id}}</p>
    <h4 class="title">{{entry.goal | characters: 35}}</h4>
  </div>
</div>
<script type="text/javascript">
  $('.number').counterUp({
    delay: 50,
    time: 2000
  })
</script>
